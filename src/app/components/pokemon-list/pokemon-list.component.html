<div class="container">
<div class="row">
<div *ngFor="let pokemon of pokemons" class="card" style="width: 18rem; border-radius: 15px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); transition: transform 0.3s ease-in-out;">
  <img class="card-img-top"  [src]="pokemon.image" alt="{{ pokemon.name }}" style="border-radius: 15px 15px 0 0; object-fit: cover; height: 180px;">
  <div class="card-body" style="padding: 1.5rem;">
    <h5 class="card-title" style="font-size: 1.25rem; font-weight: bold; color: #333;">Card Title</h5>
    <p  class="card-text" style="color: #666;">{{ pokemon.name }}.</p>
  </div>
</div>
</div>
